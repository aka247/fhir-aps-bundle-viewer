<!DOCTYPE html>
<html lang="de">
<head>
  <title>FHIR Bundle Viewer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="fhir-client.js"></script>

  <style>
      body {
        font-family: Roboto, Arial, Helvetica, sans-serif;
      }
  </style>
</head>
<body>

<div class="container-fluid">
  <div id="title"><h2><i>FHIR Bundle Viewer</i></h2></div>

  <div id="controls">
    <p>
        <input type="file" class="form-control-file" id="inputFile" onchange="newInputFile()"/>
    </p>
  </div>

  <!-- Tabs-->
  <ul class="nav nav-tabs" id="tabs"></ul>

  <!-- Tab Panels-->
  <div class="tab-content" id="divs"></div>

<script>
const germanResourceTypes = {
    "Patient": "Patient",
    "Practitioner": "Behandelnder Arzt",
    "Organization": "Organisation",
    "Encounter": "Begegnung",
    "Condition": "Befund",
    "Observation": "Beobachtung",
    "MedicationStatement": "Medikationsangabe",
    "MedicationRequest": "Medikationsanordnung",
    "AllergyIntolerance": "Allergie/Intoleranz",
    "Immunization": "Impfung",
    "DocumentReference": "Dokumentenreferenz",
    "Procedure": "Prozedur",
    "CarePlan": "Versorgungsplan",
    "Composition": "Zusammensetzung"
};

const germanFieldNames = {
    "name": "Name",
    "birthDate": "Geburtsdatum",
    "gender": "Geschlecht",
    "address": "Adresse",
    "telecom": "Kontakt",
    "identifier": "Kennung",
    "status": "Status",
    "code": "Code",
    "subject": "Subjekt",
    "encounter": "Begegnung",
    "onsetDateTime": "Beginn",
    "recordedDate": "Erfasst am",
    "effectiveDateTime": "Gültig ab",
    "valueQuantity": "Wert",
    "medicationCodeableConcept": "Medikation",
    "dosage": "Dosierung",
    "performedDateTime": "Durchgeführt am",
    "issued": "Ausgestellt am",
    "author": "Autor"
};

var df = new Intl.DateTimeFormat('de-DE', { year: 'numeric', month: 'short', day: 'numeric' });
var _patientname;
var _birthdate;
var _data;

function addLeitdokumentTab(data, resourceTypes) {
    $("#tabs").prepend('<li class="active"><a data-toggle="tab" href="#leitdokument">Leitdokument</a></li>');
    var div = "<div id=\"leitdokument\" class=\"tab-pane fade in active\">";
    resourceTypes.forEach(resourceType => {
        var entries = data.entry.filter(entry => entry.resource.resourceType === resourceType);
        if (entries.length > 0) {
            div += `<h4>${germanResourceTypes[resourceType] || resourceType}</h4>`;
            entries.forEach(entry => {
                if (entry.resource.text && entry.resource.text.div) {
                    div += entry.resource.text.div;
                }
            });
        }
    });
    div += "</div>";
    document.getElementById("divs").innerHTML = div + document.getElementById("divs").innerHTML;
}

$(document).ready(function(){
    FHIR.oauth2.ready(function(smart){
        document.getElementById("controls").style.display = "none";
        $.ajaxSetup({ headers : { 'Authorization' : 'Bearer ' + smart.server.auth.token } });
        $.getJSON(smart.server.serviceUrl + "/Patient/" + smart.patient.id + "/$everything?_count=200", function(data, status){
            _data = data;
            displayBundle(data);
        });
    });
});

function newInputFile() {
    var reader = new FileReader();
    reader.onload = function(){
        var data = JSON.parse(reader.result);
        displayBundle(data);
        _data = data;
    };
    reader.readAsText(document.getElementById("inputFile").files[0]);
}

function displayBundle(data) {
    var entries = data.entry.filter(entry => entry.resource.resourceType == "Patient");
    if (entries.length > 0 && entries[0].resource && entries[0].resource.name) {
        var patient = entries[0].resource;
        _birthdate = new Date(patient.birthDate);
        var age = new Date().getFullYear() - _birthdate.getFullYear();
        _patientname = patient.name[0].given + " " + patient.name[0].family + " " + patient.gender + " " + age;
        document.getElementById("title").innerHTML = `<h2><i>FHIR Bundle Viewer:</i> ${_patientname} (${df.format(_birthdate)})</h2>`;
    } else {
        document.getElementById("title").innerHTML = "<h2><i>FHIR Bundle Viewer</i></h2>";
    }

    document.getElementById("tabs").innerHTML = "";
    document.getElementById("divs").innerHTML = "";

    var resourceTypes = Array.from(new Set(data.entry.map(item => item.resource.resourceType)));
    addLeitdokumentTab(data, resourceTypes);

    resourceTypes.forEach(resourceType => {
        var entries = data.entry.filter(entry => entry.resource.resourceType == resourceType);
        var resourceCount = entries.length;
        var germanLabel = germanResourceTypes[resourceType] || resourceType;
        var resourceTypeAndCount = germanLabel + " <span class=\"badge\">" + resourceCount + "</span>";
        document.getElementById("tabs").innerHTML += `<li><a data-toggle="tab" href="#${resourceType.toLowerCase()}">${resourceTypeAndCount}</a></li>`;

        var div = `<div id="${resourceType.toLowerCase()}" class="tab-pane fade">`;
        div += `<a href="https://hl7.org/fhir/STU3/${resourceType.toLowerCase()}.html#resource">
                <span class="glyphicon glyphicon-fire" aria-hidden="true"></span> specs</a>`;
        div += '<div class="table-responsive"><table class="table table-striped table-hover"><thead>';

        var columns = new Set();
        entries.forEach(entry => {
            for (key in entry.resource) { columns.add(key); }
        });
        ["resourceType", "id", "contained", "extension", "meta", "text", "subject", "context"].forEach(col => columns.delete(col));

        div += "<tr>";
        columns.forEach(column => {
            let germanColumn = germanFieldNames[column] || column;
            div += `<th title="${column}">${germanColumn}</th>`;
        });
        div += "</tr></thead><tbody>";

        entries.reverse().forEach(entry => {
            div += "<tr>";
            columns.forEach(column => {
                var value = getValue(entry.resource[column], data);
                div += "<td>" + value + "</td>";
            });
            div += "</tr>";
        });

        div += "</tbody></table></div></div>";
        document.getElementById("divs").innerHTML += div;
    });
}

function getValue(element, data) {
    var value = element;
    if (element == undefined) return "";
    else if (element["reference"]) {
        var before = element.reference.substring(0, element.reference.lastIndexOf('/'));
        var resourceType = before.substring(before.lastIndexOf('/') + 1).toLowerCase();
        var icon = "glyphicon-share-alt";
        if (data) {
            var refedEntries = data.entry.filter(entry => entry.fullUrl == element.reference);
            if (refedEntries.length > 0) icon = "glyphicon-paperclip";
        }
        return `<a data-toggle="tab" href="#${resourceType}"><span class="glyphicon ${icon}" aria-hidden="true"></span>${element.display || element.reference}</a>`;
    } else if (element["display"]) return element.display;
    else if (element["text"]) return element.text;
    else if (element["value"]) return element.value;
    else if (Array.isArray(element)) return element.map(e => getValue(e, data)).join("<br/>");
    else if (typeof element == "object") {
        if (element["coding"]) return getValue(element.coding);
        else if (element["details"]) return getValue(element.details);
        else if (element["code"]) return getValue(element.code);
        else if (element["itemCodeableConcept"]) return getValue(element.itemCodeableConcept);
        else if (element["itemReference"]) return getValue(element.itemReference);
        else return Object.values(element).map(val => getValue(val, data)).join(" &bull; ");
    }
    return value;
}
</script>
</body>
</html>
